<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="bagel_wrapper">
      <div class="grid">
        <div class="col col--1-of-2"><img src="http://splitscreenr.com/assets/bagel logo2.png" class="da-bagel"></div>
        <div class="col col--1-of-2">
          <h1 class="shutUpTheBagelIsTalking">Welcome to the Bagel Grid</h1>
        </div>
      </div>
      <div class="grid">
        <div class="col col--l-3-of-4 col--4-of-4">
          <div class="box">
            <div class="words">It's designed to be a incredibly easy to use and fully customizable mobile-first framework.</div>
          </div>
        </div>
        <div class="col col--l-1-of-4 col--3-of-4">
          <div class="boxybox"></div>
        </div>
        <div class="col col--l-1-of-3 col--1-of-4">
          <div class="boxybox"></div>
        </div>
        <div class="col col--1-of-1 col--l-2-of-3">
          <div class="box">
            <div class="words">Unbelievable customization; change: the number of columns, the gutter size or unit, or even change the names of the classes themselves.</div>
          </div>
        </div>
        <div class="col col--2-of-3 col--m-1-of-4">
          <div class="boxybox"></div>
        </div>
        <div class="col col--1-of-3 col--m-3-of-4">
          <div class="boxybox"></div>
        </div>
      </div>
      <div class="centerallthethings"><a href="https://github.com/devanfarrell/Bagel" target="_blank" class="button btn-a200">View on GitHub</a></div>
    </div>
  </body>
</html>
